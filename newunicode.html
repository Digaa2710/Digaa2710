   <script>
   
    const searchInput = document.querySelector('input');
    
    const tableRows = document.querySelectorAll('.table-row:not(.table-head)');
    searchInput.addEventListener('input', function () {
        const searchQuery = searchInput.value.toLowerCase();
        tableRows.forEach(row => {
            const eventName = row.querySelector('h3.event-filter').textContent.toLowerCase();
            row.style.display = eventName.includes(searchQuery)   ? 'flex' : 'none';//if string includes the input than show
        });
    });
</script>
